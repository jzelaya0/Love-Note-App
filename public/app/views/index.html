<!DOCTYPE html>
<html ng-app="loveNote">
  <head>
    <meta charset="utf-8">
    <title>Love Note</title>

    <!-- FOR ANGULAR ROUTING -->
	  <base href="/">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../../assets/libs/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <script src="../../../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../../../assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../../../assets/css/main.min.css" media="screen" title="no title" charset="utf-8">
    <!-- Angular -->
    <script src="../../../assets/libs/angular/angular.min.js"></script>
    <script src="../../../assets/libs/angular-route/angular-route.min.js"></script>
    <script src="../../../assets/libs/angular-bootstrap/ui-bootstrap.min.js"></script>

    <!-- Angular Main App -->
    <script src="../../app/angular.app.min.js"></script>
  </head>
  <body ng-controller="mainController as main">

    <!-- Nav Bar -->
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <!-- Angular bootstrap collapse -->
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" title="Toggle navigation">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Love Note</a>
          </div>
          <!-- toogle collapse from angular bootstrap-->
          <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
            <ul class="nav navbar-nav" ng-if='main.loggedIn'>
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Page 1</a></li>
              <li><a href="#">Page 2</a></li>
              <li><a href="#">Page 3</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ng-if="!main.loggedIn"><a href="/sign-up"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li ng-if="!main.loggedIn"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              <li ng-if="main.lggedIn" class="navbar-text">Hello, {{main.user.username}}</li>
              <li ng-if="main.loggedIn"><a ng-href="/" ng-click="main.doLogOut()">Log Out</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Angular Views -->
    <main class="container">
      <div ng-view></div>
    </main>

  </body>
</html>
